baseURL: https://sotagburners.github.io
disablePathToLower: true
languageCode: en-gb
title: SO Tag Burners
publishDir: public

markup:
  enableEmoji: true
  goldmark:
    extensions:
      linkify: true
      typographer: false
    renderer:
      unsafe: true
  highlight:
    style: emacs
  tableOfContents:
    endLevel: 6
    startLevel: 2

menus:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: faq
      name: FAQ
      url: /faq
      weight: 2
    - identifier: contribute
      name: Contribute
      url: /contribute
      weight: 3
    - identifier: about
      name: About Us
      url: /about
      weight: 4